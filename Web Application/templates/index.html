<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Smart Park</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="/static/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/static/css/freelancer.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Smart Park</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#lotid">Lot ID</a>
            </li>
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="#history">Parking History</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead bg-primary text-white text-center">
      <div class="container">
        <img class="img-fluid mb-5 d-block mx-auto" src="/static/img/garage.png" alt="">
        <h1 class="text-uppercase mb-0">Smart Park</h1>
        <hr class="star-light">
        <h2 class="font-weight-light mb-0">Smart Car Parking System</h2>
      </div>
    </header>

    <!-- Request Lot ID Section -->
    <section id="lotid">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Request for Lot ID</h2>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <form name="sendCurrentHolder" id="lotidForm" novalidate="novalidate">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Current Holder ID</label>
                      <input class="form-control" id="currentHolder" type="currentholdertext" placeholder="Current Holder ID (e.g. [123, 12, 123, 123, 13])" required="required" data-validation-required-message="Please enter your current holder ID.">
                      <p class="help-block text-danger"></p>
                    </div>
                </div>
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendHolderButton">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Parking History Section -->
    <section id="history">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Parking History</h2>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <form name="sendIDC" id="historyForm" novalidate="novalidate">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <b1>Select a Carpark</b1>
                    <br>
                    <br>
                    <select class="carpark" id="carparkOptions" name="carpark">
                        <option value="Bukit Batok Carpark">Bukit Batok Carpark</option>
                        <option value="Sengkang Carpark">Sengkang Carpark</option>
                    </select>
                    <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                      <label>Current Holder ID</label>
                      <input class="form-control" id="currentHolderH" type="currentholdertext" placeholder="Current Holder ID (e.g. [123, 12, 123, 123, 13])" required="required" data-validation-required-message="Please enter your current holder ID.">
                      <p class="help-block text-danger"></p>
                    </div>
                </div>
              <br>
              <div id="success2"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendIDCButton">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="copyright py-4 text-center text-white">
      <div class="container">
        <small>Smart Park 2018</small>
      </div>
    </div>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-to-top d-lg-none position-fixed ">
      <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/static/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Lot ID Form JavaScript -->
    <script src="/static/js/jqBootstrapValidation.js"></script>
    <script src="/static/js/lot_id.js"></script>
      
    <!-- Parking History Form JavaScript -->
    <script src="/static/js/jqBootstrapValidation.js"></script>
    <script src="/static/js/parking_history.js"></script>
      
    <!-- Custom scripts for this template -->
    <script src="/static/js/freelancer.min.js"></script>

  </body>

</html>
